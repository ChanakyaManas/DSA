<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal.active {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
      <div class="bg-white p-8 rounded-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="authForm">
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="w-full p-2 mb-4 border rounded"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full p-2 mb-4 border rounded"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          >
            Login
          </button>
        </form>
        <p class="mt-4 text-center">
          <a href="#" id="toggleAuth" class="text-blue-500"
            >Don't have an account? Register</a
          >
        </p>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
      <div class="max-w-6xl mx-auto px-4 py-2">
        <div class="grid grid-cols-12 gap-4">
          <!-- Left Sidebar -->
          <div class="col-span-3">
            <div class="bg-white rounded-lg p-4 sticky top-4">
              <nav class="space-y-4">
                <a
                  href="#"
                  class="flex items-center space-x-3 p-2 hover:bg-gray-100 rounded-lg"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    ></path>
                  </svg>
                  <span class="font-semibold">Home</span>
                </a>
                <a
                  href="#"
                  class="flex items-center space-x-3 p-2 hover:bg-gray-100 rounded-lg"
                  id="profileLink"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                  <span class="font-semibold">Profile</span>
                </a>
                <a
                  href="#"
                  class="flex items-center space-x-3 p-2 hover:bg-gray-100 rounded-lg"
                  id="logoutBtn"
                >
                  <svg
                    class="w-6 h-6 text-red-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    ></path>
                  </svg>
                  <span class="font-semibold text-red-500">Logout</span>
                </a>
              </nav>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-span-6">
            <!-- Tweet Composer -->
            <div class="bg-white rounded-lg mb-4">
              <div class="p-4 border-b">
                <textarea
                  id="tweetContent"
                  class="w-full p-2 border rounded-lg resize-none"
                  placeholder="What's happening?"
                  rows="3"
                ></textarea>
                <div class="flex justify-end mt-2">
                  <button
                    id="tweetButton"
                    class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600"
                  >
                    Tweet
                  </button>
                </div>
              </div>
            </div>

            <!-- Timeline -->
            <div id="timeline" class="space-y-4">
              <!-- Tweets will be inserted here -->
            </div>
          </div>

          <!-- Right Sidebar -->
          <div class="col-span-3">
            <div class="bg-white rounded-lg p-4 sticky top-4">
              <div class="relative">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search"
                  class="w-full pl-10 pr-4 py-2 border rounded-full"
                />
                <svg
                  class="absolute left-3 top-3 w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>

              <div class="mt-4">
                <h3 class="font-bold text-xl mb-3">Trending Topics</h3>
                <div id="trendingTopics" class="space-y-3">
                  <!-- Trending topics will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hidden Inputs for User Info (optional for further development) -->
      <!-- <input type="hidden" id="currentUserId"> -->
    </div>

    <script>
      // Dummy data
      const dummyUsers = [
        {
          id: 1,
          username: "admin",
          password: "admin",
          name: "Admin User",
          followers: [],
          following: [],
        },
        {
          id: 2,
          username: "john",
          password: "john123",
          name: "John Doe",
          followers: [],
          following: [],
        },
        {
          id: 3,
          username: "jane",
          password: "jane123",
          name: "Jane Smith",
          followers: [],
          following: [],
        },
      ];

      const dummyTweets = [
        {
          id: 1,
          userId: 2,
          content: "Just started learning about system design! #SystemDesign",
          likes: 5,
          retweets: 2,
          timestamp: new Date(Date.now() - 7200000).toISOString(),
        },
        {
          id: 2,
          userId: 3,
          content:
            "Redis caching is amazing for performance optimization #coding #Redis",
          likes: 10,
          retweets: 3,
          timestamp: new Date(Date.now() - 10800000).toISOString(),
        },
      ];

      const trendingTopics = [
        { tag: "#SystemDesign", tweets: "1.2K" },
        { tag: "#Redis", tweets: "1.2K" },
        { tag: "#DSA", tweets: "1.2K" },
        { tag: "#React", tweets: "1.2K" },
        { tag: "#SpringBoot", tweets: "1.2K" },
      ];

      // State management
      let currentUser = null;
      let isLoginMode = true;

      // DOM Elements
      const authModal = document.getElementById("authModal");
      const authForm = document.getElementById("authForm");
      const toggleAuth = document.getElementById("toggleAuth");
      const app = document.getElementById("app");
      const tweetButton = document.getElementById("tweetButton");
      const tweetContent = document.getElementById("tweetContent");
      const timeline = document.getElementById("timeline");
      const logoutBtn = document.getElementById("logoutBtn");
      const searchInput = document.getElementById("searchInput");
      const trendingTopicsContainer = document.getElementById("trendingTopics");

      // Authentication functions
      function login(username, password) {
        const user = dummyUsers.find(
          (u) => u.username === username && u.password === password
        );
        if (user) {
          currentUser = user;
          authModal.classList.remove("active");
          app.classList.remove("hidden");
          renderTimeline();
          renderTrendingTopics();
        } else {
          alert("Invalid credentials");
        }
      }

      function register(username, password) {
        if (dummyUsers.some((u) => u.username === username)) {
          alert("Username already taken");
          return;
        }
        const newUser = {
          id: dummyUsers.length + 1,
          username,
          password,
          name: username,
          followers: [],
          following: [],
        };
        dummyUsers.push(newUser);
        login(username, password);
      }

      function logout() {
        currentUser = null;
        app.classList.add("hidden");
        authModal.classList.add("active");
      }

      // Tweet functions
      function createTweet(content) {
        const newTweet = {
          id: dummyTweets.length + 1,
          userId: currentUser.id,
          content,
          likes: 0,
          retweets: 0,
          timestamp: new Date().toISOString(),
        };
        dummyTweets.unshift(newTweet);
        renderTimeline();
        tweetContent.value = "";
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = (now - date) / 1000; // difference in seconds

        if (diff < 60) return "just now";
        if (diff < 3600) return `${Math.floor(diff / 60)}m`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
        return date.toLocaleDateString();
      }

      // Rendering functions
      function renderTimeline() {
        const tweets = dummyTweets
          .map((tweet) => {
            const user = dummyUsers.find((u) => u.id === tweet.userId);
            return `
                        <div class="bg-white rounded-lg p-4">
                            <div class="flex items-start space-x-3">
                                <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                                <div class="flex-1">
                                    <div class="flex items-center space-x-2">
                                        <span class="font-semibold">${
                                          user.name
                                        }</span>
                                        <span class="text-gray-500">@${
                                          user.username
                                        }</span>
                                        <span class="text-gray-500">Â· ${formatTimestamp(
                                          tweet.timestamp
                                        )}</span>
                                    </div>
                                    <p class="mt-2">${tweet.content}</p>
                                    <div class="flex items-center space-x-6 mt-3 text-gray-500">
                                        <button class="flex items-center space-x-2 hover:text-blue-500">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                            </svg>
                                            <span>${tweet.likes}</span>
                                        </button>
                                        <button class="flex items-center space-x-2 hover:text-green-500">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                            </svg>
                                            <span>${tweet.retweets}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
          })
          .join("");
        timeline.innerHTML = tweets;
      }

      function renderTrendingTopics() {
        const topics = trendingTopics
          .map(
            (topic) => `
                    <div class="hover:bg-gray-50 p-2 rounded cursor-pointer">
                        <p class="font-medium">${topic.tag}</p>
                        <p class="text-sm text-gray-500">${topic.tweets} tweets</p>
                    </div>
                `
          )
          .join("");
        trendingTopicsContainer.innerHTML = topics;
      }

      // Event Listeners
      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (isLoginMode) {
          login(username, password);
        } else {
          register(username, password);
        }
      });

      toggleAuth.addEventListener("click", (e) => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        const title = document.querySelector("#authModal h2");
        const submitButton = document.querySelector(
          '#authForm button[type="submit"]'
        );
        if (isLoginMode) {
          title.textContent = "Login";
          submitButton.textContent = "Login";
          toggleAuth.textContent = "Don't have an account? Register";
        } else {
          title.textContent = "Register";
          submitButton.textContent = "Register";
          toggleAuth.textContent = "Already have an account? Login";
        }
      });

      tweetButton.addEventListener("click", () => {
        const content = tweetContent.value.trim();
        if (content) {
          createTweet(content);
        }
      });

      logoutBtn.addEventListener("click", () => {
        logout();
      });

      // Initial setup
      authModal.classList.add("active");
    </script>
  </body>
</html>
